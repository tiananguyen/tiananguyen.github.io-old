<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <title>Pinterest Delete Diplicates</title>
  <script type="text/javascript" src="pinterest.js"></script>
</head>
<body class="main">
  <button onclick="logIn()" class="btn">Log Into Pinterest</button>

  <script src="pinterest.js">
      // Initialize Pinterest JavaScript SDK
      window.pAsyncInit = function() {
          PDK.init({
              appId: "4976224077197881480",
              cookie: true
          });
      };
      (function(d, s, id){
          var js, pjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//assets.pinterest.com/sdk/sdk.js";
          pjs.parentNode.insertBefore(js, pjs);
      }(document, 'script', 'pinterest-jssdk'));

      // While the user is logged in, look for pins and delete
      while(loggedIn == true) { // NOT RIGHT change to the right paramenters
        getPins(); // Get the pins
        findDupPins(); // Find the duplicate pins & delete
      }
      
      // Confirmation message that pins are deleted
      alert("Pins are now deleted. Check your Pinterest and keep up the pinning!");
  </script>

</body>

</html>
